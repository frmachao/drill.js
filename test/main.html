<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drill.js test</title>
    <script src="../src/drill.js" drill-cache="19"></script>
    <script src="ok.js"></script>
</head>

<body>
</body>
<script>
    var g1 = expect(11, '主进程');

    var g2 = expect(3, 'pend函数');

    (async() => {
        drill.config({
            baseUrl: "js/"
        });

        g1.ok(1, 'run file01 start');
        await require('file/file01');
        g1.ok(1, 'run file01 ok 1');

        // 同样是file，已经加载过，会变得无效
        await require('file/file01');
        g1.ok(1, 'run file01 ok 2');

        // pend test
        var [d1, d2, d3] = await require('define/define01', 'define/define02', 'define/define03')
            .pend((e, i) => {
                g2.ok(1, e.val);
            })
            .catch(function(err) {
                console.error('err=>', err);
            });

        // root test
        var [d1, d2, d3] = await require('define/define01', 'define/define02', 'js/define/define03  -r');
        console.log('d1 and d2 => ', d1, d2);
        if (d1.val === "I am define01" && d2.val === "I am define02" && d3.val === "I am define03") {
            g1.ok(1, 'run define01 define02 define03 ok');
        }

        console.log('d3 => ', d3);
        g1.ok(d3.d1 === d1, 'd3 data ok');

        var d4 = await require('define/define04');
        console.log('d4 => ', d4);
        g1.ok(d4.d1 === d1, 'd4 data ok 1');
        g1.ok(d4.d2 === d2, 'd4 data ok 2');
        g1.ok(d4.d3 === d3, 'd4 data ok 3');

        var t1 = await require('task01').post([120, 230]);
        console.log('task01 => ', t1);
        g1.ok(t1 === 350, 'task01 data ok 1');

        var t2 = await require('task01').post([220, 230]);
        g1.ok(t2 === 450, 'task01 data ok 2');

        // task test
        let num = await require('task/t2')
            .post({
                d1: 100,
                d2: 200
            });

        g1.ok(1, 'task test ok');
    })();
</script>

</html>
